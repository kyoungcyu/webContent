<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
p {
  border: 2px ridge orange;
  display: inline-block;
}
img {
  width: 40px;
}
</style>
</head>
<body>
    <h4>요소 정보로 이미지 생성후 추가</h4>
    <!-- append, prepend, before, after -->
    <p title="짱1"></p> <br>
    <p title="짱2"></p> <br>
    <p title="짱3"></p> <br>
    <p title="짱구4"></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    $('p').on('click',function(){
        let v_title = $(this).attr('title');
        let v_text = $(this).text();

        //console.log(v_title, v_text);

        //자바스크립트 방식으로 이미지 생성(string)
        let v_js1 = "<img src='../images/" + v_title + ".jpg' alt='" + v_text +"'>";
        //beforebegin, afterbegin, beforeend, afterend
        this.insertAdjacentHTML('afterend', v_js1); // 선택한 p요소 내부의 마지막 항목으로 추가

        //자바스크립트 방식으로 이미지 생성(node)
        let v_js2 = document.createElement('img'); //<img>
        v_js2.src = `../images/${v_title}.jpg`;
        v_js2.alt = v_text;
        //before(외부앞), prepend(내부앞), append(내부뒤), after(외부뒤)
        $(this).after(v_js2);

        //제이쿼리 방식으로 이미지생성(string)
        $(`<img src="../images/${v_title}.jpg" alt="${v_text}" title="jq1방식">`).appendTo(this);
        
        $('<img>',{
            'src' : `../images/${v_title}.jpg`,
            'alt' : v_text,
            'title' : 'jq2방식'
        }).insertBefore(this);

    });
    
</script>
</body>
</html>
