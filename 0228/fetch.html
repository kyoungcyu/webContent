<!DOCTYPE html>
<meta charset="UTF-8">
<body>
    <div id="disp"></div>
<script>
    /* 
        fetch('url', 'options')
        promise타입의 객체를 반환
            - 성공시 응답(response)객체를 resolve하고
            - 실패시 예외(error)객체를 reject한다
   
    */
    fetch('../0224/test.json')
        .then( (response) => response.json() )
        .then( (data) => {
            console.log(data)

            //결과를 테이블로 표현하기... 가능
            let tbl = "<table border=1>";
            tbl += "<tr><td>이름</td><td>종류</td><td>별명</td></tr>"
            for(let i=0; i<data.length; i++){
                tbl += `<tr><td>${data[i].name}</td>`;
                tbl += `<td>${data[i].type}</td>`;
                tbl += `<td>${data[i].alias}</td></tr>`;
            }
            tbl += "</table>";
            document.querySelector('#disp')
                    .insertAdjacentHTML('beforeend',tbl);
        })
        .catch( (error) => console.log("에러발생:", error) )
        .finally( alert("무조건실행되는메소등") );
            

            


    
    
    
    
    
    
    
    
</script>
</body>
