<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h4>내용필터</h4>
    <div>
        <div></div>
        <div>헬로~~<span>오늘도 즐겁게</span></div>
        <p>Hello jQuery!! <span>Thanks, jQuery!</span></p>
        <div>jQuery!!!</div>
        <span>쉬운 제이쿼리</span>
        <p></p>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    // 'jQuery'글자가 포함된 span요소
    $("span:contains('jQuery')").css('color','blue');
    // 'jQuery'글자가 포함되지 않은 span요소
    $("span:not(:contains('jQuery'))").css('color','red');
    // span이 있는 div
    $('div:has("span")').css('border','4px ridge green').css('padding','10px');
    // 아무것도 없는 빈 div
    $(':empty').css('border','6px double pink').css('padding','10px');
    // 자식이 있는 p (=부모인 p)
    $('p:parent').css('text-shadow','2px 2px 2px blue');

</script>
</body>
</html>
