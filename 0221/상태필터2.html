<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$(function(){
    $('input:button').eq(0).on('click',function(){
        //입력양식선택자:상태필터 
        //alert( $(':checkbox:checked').val() ); //단일선택(첫번째 값만 반환)

        let hobby = "";
        $(':checkbox:checked').each(function(i){
            if(i>0) hobby += ",";
            hobby += $(this).val();
        });
        // if(hobby == "" ) return;
        if(hobby == "" ) hobby += "없음"
        alert( "나의 취미는 " + hobby );
    });
});
</script>
<body>
    <h4>취미</h4>
    <input type="checkbox" value="여행" checked>여행
    <input type="checkbox" value="v로그" >v로그
    <input type="checkbox" value="베이킹" checked>베이킹
    <input type="checkbox" value="슬라임" >슬라임
    <input type="checkbox" value="골프" >골프
    <input type="button" value="선택">

    <hr>

    <h4>봄소식</h4>
    <select id="sel" multiple size="5">
        <!-- <option>선택</option> -->
        <option>개나리</option>
        <option>진달래</option>
        <option>민들레</option>
        <option>목련</option>
        <option>왕벚꽃</option>
    </select>
    <input type="button" value="선택">

<script>
    // $('#sel').on('change',function(){
    $('input:button').eq(1).on('click',function(){
        //단일 선택
        // alert( $('#sel option:selected').val() );

        let opt = "";
        //중복 선택
        $('#sel option:selected').each(function(i,v){
            opt += $(v).val() + "\n";
        });
        alert( $('h4').eq(1).text() + "\n" + opt);
    });
    
</script>
</body>
</html>
