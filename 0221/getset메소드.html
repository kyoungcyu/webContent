<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div data-num="n1">디브1</div>
    <div data-num="n3">디브2</div>
    <div data-num="n6">디브3</div>
    <div data-num="n7">디브4</div>

    <input name="n_txt" value="aa">
    <input name="n_txt" value="bb">
    <input name="n_txt" value="aa">
    <input name="n_txt" value="bb">
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    // 1. 두번째 div의 내용을 텍스트필드에 넣기
    // $('input').val( $('div').eq(1).text() ); //일괄 값 setting

    // 2. 첫번째와 네번째 div의 컨텐츠 내용을 'DIV'로 바꾸기
    $('div').text(function(p_idx, p_text){
        // console.log(this);      //순차적인 요소자체를 반환
        // console.log(p_text);    //요소의 순차적인 text value를 반환
        if(p_idx == 0 || p_idx == 3){
            return "DIV" + (p_idx + 1);
        }
    });

    // 3. input태그 중 value값이 bb인 것만 속성 type을 radio로 바꾸기
    $('input').val(function(p_idx, p_val){
        //console.log(p_val);
        if(p_val == 'bb'){
            $(this).attr('type','radio');
        }
        return p_val; //기존 값 반환
    });

    // 4. div에 문자 "D"가 있는 항목만 스타일 변경하기
    $('div').html(function(p_idx, p_html){
        // console.log(p_html);
        if(p_html.indexOf("D") != -1){
            $(this).css('color','orange').css('backgroundColor','black');
        }
    })

    // 5. data-num 속성 값이 'n홀수'인 항목만 테두리 설정하기
    $('div').attr('data-num',function(p_idx, p_attr){

        // console.log(p_attr.substring(p_attr.length-1));
        // console.log(p_attr.split("n")[1]);
        let lastNum = p_attr.split("n")[1];
        if(lastNum%2){
            $(this).css('border','3px dotted gold').css('margin','10px');
        }
    });

</script>
</body>
</html>
