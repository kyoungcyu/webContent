<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
img {
  width: 50px;
  height: 50px;
}
</style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$(function(){
	//alt속성을 갖는 img요소 []
	$('img[alt]').css('border','double 4px');
    
    // type=button인 input요소와 -> 속성값이 일치 [=]
    // href가 'mailto'로 시작하는 a요소 -> 속성값이 시작하는 [^=]
    // 여러가지 항목 선택시 하나의 따옴표안에서 쉼표를 이용해 구분
	$('input[type=button], a[href^=mailto]').css('backgroundColor','yellow');

    // class가 'imgBR'이 아닌 img요소 -> 속성값이 같지않은 [!=]
    $('img[class!=imgBR]').css('box-shadow','4px 4px 1px gray');
    // src가 '.png'로 끝나는 img요소 -> 속성값이 끝나는 [$=]
    $('img[src$=png]').css('border','dotted 4px');
	
    // title이 'named'단어를 포함하는 요소 -> 속성값이 포함하는 [*=]
	$('[title*=named]').css('border','outset 3px hotpink');
    
    // href가 'ddit'를 포함하는 a요소 -> 속성값이 포함하는(공백으로 분리된 값) [~=]
	$('a[href~=ddit]').css('text-decoration','line-through');
    
    // id가 'baskin'이거나 'baskin-'으로 시작하는 img요소 -> 속성값이 같거나 시작하는 [|=]
    $('img[id|=baskin]').css('border-radius','25px');
});
</script>
<body>
    <a href="http://www. ddit .or.kr" title="namedDD">(재)대덕 인재 개발원</a> <br>
	<a href="mailto:admin@ddit.or.kr">관리자에게 메일보내기</a> <br>

	<img src="../images/짱구4.jpg" class="imgBR" id="baskin">
	<img src="../images/짱구56.jpg" class="imgBR" id="vaskin">
	<img src="../images/짱짱.jpg" class="imgBR" id="baskin-robbins">
	<img src="../images/230px-신짱구.png" class="imgBR" id="baskin_Robbins">
	<img src="../images/호랑이.jpg" title="img named 5">
	<img src="../images/짱구2.jpg" id="img6" title="coffeePot" alt="actress">
	<img src="../images/짱구4.jpg" alt="actor">
		
	<form>
		<input title="named textField">
		<button>Submit</button>
	</form>
	<button>Submit</button>
	<input type="submit">
	<input type="button" value="Button">
</body>
</html>
