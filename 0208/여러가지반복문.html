<!DOCTYPE html>
<meta charset="UTF-8">
<style>
   td{
    width: 20px;
    text-align: center;
   } 
</style>
<script>
    //중첩 for문
    document.write("<h2>구구단표</h2>");
    document.write("<table border =1 >");
    for(let i=1; i<=9; i++){
        if(i == 3) continue; //3단 빠짐
        document.write("<tr>"); //table row생성
        document.write("<td>" + i + "</td>");
        for(let j=2; j<=9; j++){
            document.write("<td>" + i*j + "</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");

    //for-in문
    //객체의 열거된 속성에 대한 반복적인 작업을 수행
    //key를 제공하며 key를 통해 value에 접근 할 수있다.

    //for(변수 in 객체)
    for(let  x in window){
        console.log(window[x]);
    }

    //for(변수 of 배열) - iterator속성을 갖는 객체 대상으로 값을 반환받을 수 있음 











</script>
