<!DOCTYPE html>
  <meta charset="UTF-8">
<script>
    //자바스크립트에서 가장 중요한 키워드 funtion
    
    //표현식 함수, 무명(익명)함수(expression)
    //연산을 통해 최종결과가 1개로 정리된 방식을 표현식이라고 함
    //브라우저 런타임에 동적으로 선언됨

    var f_fnc = function(){
        alert("표현식 함수");
    }
    
    //선언식 함수 , 기명함수 (declare)
    //브라우저 런타임 이전에 선언됨
    function f_fnc(){
        alert("선언식 함수")
    }
    
    f_fnc(); // 후순위로 생성되는 표현식 함수를 호출하게 됨

    //화살표 함수(arrow funtion)
    //넘어오는 인자가 없는 경우 (매개변수를 지정하지 않을 경우) 소괄호 반드시 작성)
    // let f_arrow =   ()  => {}
    //넘어오는 인자가 1개인 경우 소괄호 생략 가능)
    // let f_arrow = param => {}
     let f_arrow = () => {
        alert("매개변수 없이 작성한 화살표 함수");
    }
    f_arrow = param => {
        alert("매개변수 하나일 때의 화살표 함수 >>" +param);
    }
    f_arrow = (a,b,c,d)=> {
    alert(a+ b+ c + d);  //넘겨주는 인자보다 매개변수가 많을 때 (undefined = d  )    
    }

     f_arrow("수업 끝","다시","시작");

    //즉시실행함수
    (function(){
      alert("즉시실행함수 IIFE")  
    })();
</script>
