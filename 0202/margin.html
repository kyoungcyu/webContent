<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{
  padding:0;
  margin: 0;
}
div{
    width: 200px;
    height: 100px;
    border: 5px solid rgba(25, 218, 25, 0.774);
    background-color: blanchedalmond;
    margin: 20px;
    box-sizing: border-box; /*컨텐츠사이즈 + 안쪽여백 +테두리 넓이 높이 값을 포함하여 계산*/
}
hr{
    visibility: hidden;
}
#small{
    border: 5px solid orange;
    margin: auto; /*브라우저가 컨텐츠를 제외한 공간을 균등하게 분할하여 가운데 정렬 효과를 냄 */
}
#large{
    border: 15px solid brown;
    /* margin: auto; */ 
}
</style>
</head>
<body>
    <div id = "small"></div>
    <hr>
    <div id = "large"></div>
</body>
</html>
