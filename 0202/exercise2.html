<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    table{
        border-collapse: collapse;
        border: 3px solid rgb(255, 17, 0);
        width: 500px;
        text-align: center;
    }   
td{
    height:30px;
    border-width: 3px;
}     
tr:first-child{
    background-color: yellow;
}
tr:nth-child(even){
    background-color: rgb(9, 253, 253); 
}
tr:last-child{
    background-color: burlywood;
}

</style>
</head>
<body>
    <table border="1">
        <tr >
            <td>알라딘</td>
            <td>임꺽정</td>
            <td>개나리</td>
            <td>홍길동</td>
        </tr>
        <tr >
            <td>패밀리</td>
            <td>스타일</td>
            <td>텍스트</td>
            <td>볼드체</td>
        </tr>
        <tr >
            <td>선택자</td>
            <td>인라인</td>
            <td>패밀리</td>
            <td>요소들</td>
        </tr>
        <tr  >
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
