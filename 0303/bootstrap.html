<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <!--                      웹페이지 너비를 기기 너비에 맞춰줌 / 초기화면 배율 설정 1=100% -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
div[class|=container] {
  border: 2px solid gold;
  margin: 10px;
}
div[class|=col] {
  border: 2px solid olive;
  padding: 10px;
  display: inline-block;
}
</style>
</head>

<body>
    <!-- class container : 레이아웃을 만드는 가장 상위 요소, 컨텐츠 래핑에 필요한 요소 -->
    <div class="container">
        가로 해상도에 따라 너비 변화 <br>
        768px이상(sm) - width:720px / 992px이상(md) - width:960px / 1200px이상(lg) - width:1140px

    </div>
    <div class="container-fluid">
        가로 해상도 상관없이 width 100%
    </div>

    <!-- 
        grid system: 페이지 전체에 최대 12개의 열을 이용하여 레이아웃을 구성
        xs, sm, md, lg 클래스로 나누어 해상도 별 영역을 표시
        지정된 클래스 해상도보다 너비가 작아질 경우 그리드 시스템이 깨질 수 있음 주의
     -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4"></div>
            <div class="col-xs-4"></div>
        </div>
    </div>

    <button type="button" class="btn btn-info btn-lg"
            data-toggle="modal" data-target="#myModal"
            data-backdrop="false">Open Modal</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
            <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>

    </div>
    </div>

</body>
</html>
