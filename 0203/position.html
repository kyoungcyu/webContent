<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#container {
  border: 10px ridge lightblue;
  height: 50vh;
  /* absolute의 부모자격은 static하지 않은 상태이어야 함 */
  position: relative;
  top: 100px;
  left: 100px;
}
.child {
  width: 50px;
  height: 50px;
  border: 4px solid brown;
  border-radius: 25px;
  text-align: center;
  /* static - default, 방향속성의 영향을 받지 않음 */
  /* position: static; */

  /* relative - static한 위치부터 방향속성의 영향을 받은 위치 */
  /* position: relative; */  
  
  /* absolute - 기본적으로 컨테이너(=윈도우, 브라우저)의 좌측상단을 기점으로 방향속성 영향받음 */
  /*  또는 static하지 않은 상태의 부모를 기점으로 방향속성 영향 받음 */
  position: absolute;
}
.m {
  background-color: red;
  left: 0px;
  top: 0px;
  z-index: -1;
}
.d {
  background-color: pink;
  left: 0px;
  top: 0px;
  z-index: -2;
}
.s {
  background-color: blue;
  left: 0px;
  top: 0px;
  z-index: -2;
}
.g {
  background-color: yellow;
  left: 0px;
  top: 0px;
  z-index: -2;
}
</style>
</head>
<body>
    <div id="container">
        <div class="child m">마지</div>
        <div class="child d">두리</div>
        <div class="child s">세찌</div>
        <div class="child g">꽁지</div>
    </div>
    <input type="button" value="무브" onclick="f_move()"> 
<script>
function f_move(){
    //스크립트에서 스타일 정보 가져오기 >> 인라인스타일로 설정되어 있어야 가능
    //스크립트상에서 인라인스타일로 초기화시키기
    var v_chd = document.getElementsByClassName('child'); //배열정보를 변수에 저장
    console.log("1", v_chd[2].style.left); //세찌요소의 left속성 값 찍어보기

    //자바스크립트는 자동형변환이 많이 자주 이루어지는 편..
    //if(문자열) 일때 boolean형태로 자동형변환 시킴 >> true / if() 값이 없으면 false
    if(!v_chd[2].style.left){ //false >> true
        v_chd[2].style.left = "0px";
    }

    console.log("2", v_chd[2].style.left); //세찌요소의 left속성 값 다시 찍어보기
    console.log("3", parseInt(v_chd[2].style.left)); //parseInt()를 이용해서 단위(=string)을 제거한 순수한 값만 반환
    v_chd[2].style.left = parseInt(v_chd[2].style.left) + 100 + "px"; //마지막에 단위 꼭 붙여줘야 값이 제대로 셋팅됨

}
</script>
</body>
</html>
