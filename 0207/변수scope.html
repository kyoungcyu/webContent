<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    "use strict"; //엄격모드를 통해 표준화된 코드를 작성하도록 도움받음

    var v_myName = "내 이름";
    function fnc(){
        var sum = [];
        for(var i=0; i<10; i++){ //키워드(스코프)에 따라 결과 상이
                                // 스코프 변수가 사용할수있는 영역을 지칭
            sum.push(i);
        }
        console.log(sum);
        alert(i); //결과 상이

        // var v_myName2 = "내 이름2";
        v_myName2 = "내 이름2"; //키워드로 선언하지 않았을 때 지역변수지만 전역화시킴
        alert(v_myName + " , " + v_myName2); //인자 1개만 유효, 넘치면 무시
    }
    fnc();
    alert(v_myName + " , " + v_myName2);
</script>

<!-- 
    변수 키워드 3종 

var
    함수 범위에서 유효
    재선언, 재할당이 모두가능
    => 개발자 간 오류 발생 가능성이 높아지므로 현재 사용을 지양하는 추세..)

    > 변수선언 키워드 생략을 허용하여 변수의 의도치 않은 전역화를 발생시킴
    > 중복 선언 허용하여 변수의 의도치 않은 값 변경을 야기시킴
    > 변수 호이스팅 적용 대상(=변수 선언 이전에 참조 가능함 등의 비정상적 코드 흐름)

    위와 같은 상황들이 개발자간의 혼란을 야기시키고 코드의 복잡성을 높이게 되어,
    이를 보완할 새로운 키워드가 ES6에서 탄생

*let
    블록 범위에서 유효
    재선언 불가(사용중인 변수에 다른 값을 할당하여 발생될 예외를 미리 차단)
    재할당은 가능
    변수 사용전까지 초기화 되지않음

*const
    블룩 범위 유효
    재선언, 재할당 모두 불가
    변하지 않은 값(상수)를 갖는 변수 생성(=값을 재할당 할 수 없는 읽기전용 변수/상수변수)
    선언시 값이 반드시 할당되어야 함(=초기화 반드시 진행해야 하며, 하지않으면 에러 발생)
    보통 대문자를 사용해서 선언하나, 강제는 아님
    객체를 저장할때 주요사용됨













-->
