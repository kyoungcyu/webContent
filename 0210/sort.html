<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    /*Array Sort
    인수로 값을 비교하는 함수를 넣지 않는 sort()는 많이 사용되지 않음
    인수로 값을 비교하는 함수 => callback함수
    sort(function(){}) sort(fnc=()=>{})의 정렬을 많이 사용
    */
    
    /*  callback function
        뒤에 불리어 쓰이는 함수
        표현식/화살표 함수의 형태로 선언하여 사용한다
        다른 함수의 인자로 사용되며 - 보통은 비동기로 작성된 함수의 동기처리를 위해 쓰임
        호출 방식에 의한 명칭으로 특별한 기능을 갖는 함수가 아님!
    */

    let v_numArr = [12, 100, 230, 32, 300, 24, 412];
    let v_strArr = ["가영","라영", "다영", "하영", "나영"];

    //많이 사용되지 않는 형태의 sort(사전순 정렬)
    // console.log(v_numArr.sort());

    //callback을 사용한 sort(크기순 정렬)
    v_numArr.sort(function(a,b){
        // console.log("a: ",a ,"b: ",b, "a-b = ",a-b);
        // return a-b; 크기별 오름차순

        console.log("a: ",a ,"b: ",b, "a-b = ",b-a);
        return b-a; //크기별 내림차순
    });
    console.log("크기순 정렬: " ,v_numArr);

    //callback을 사용한 문자sort
    
    //if문을 사용하면 문자를 자체적인 유니코드로 변환시켜 비교
    
    console.log()

    if("하영" >= "다영"){
        alert("하영이가 더 크다");
    }
    
    v_strArr.sort(function(a,b){
     
        //return a-b; //문자간 -연산이 진행되지 않기 떄문에.. 불가
        //음수값 반환될 때 자리 바뀜
        console.log(`a:${a} b:${b} | ${a <= b}`);
        if(a >= b){
        return 1;        
      }else{
        return -1;
      }

    })
    console.log(v_strArr);
    
    
    
    </script>
