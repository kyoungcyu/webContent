<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- location - 브라우저 url정보를 담당
    window와 document에 각각 location속성이 존재하지만, 
    보통 window하위 location을 사용하며, 현재 통합되었음 -->

    <a href="http://daum.net">다음</a>
    <input type="button" value="reload/replace">

<script>
    document.querySelector('a').addEventListener('click',function(){
        event.preventDefault(); //요소가 가진 기본 기능을 막는 역할
        location.href = "//naver.com"; //이전페이지로 이동 가능
        // location.assign("//ddit.or.kr");
    });
    
    document.querySelector('input').addEventListener('click',function(){
        //특별한 경우 아닌이상 권장하지 않음
        // location.reload();

        // location.replace(location.href); //reload와 같은 효과
        location.replace("//naver.com"); //이전페이지로 이동 불가(보안)
    });

    /* 
        href >> 페이지의 이동으로 이전페이지로 되돌아가기 가능
                히스토리가 캐시되므로 캐시된 페이지를 보여주거나 서버로 요청함 
                
        replace >> 페이지의 변경으로 이전페이지로 되돌아가기 불가능
                항상 서버로 새 url을 요청하여 페이지 전환함
     */
    
</script>
</body>
</html>
