<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#id_modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  background-color: gray;
  width: 100%;
  height: 100%;  /* position:fixed에 한해 높이속성 %사용가능 */
  opacity: .7;
}
#id_content {
  position: absolute;
  left: 50%;
  top: 50%;
}
</style>
</head>
<body>
    <h4>메인화면</h4>
    <img src="../images/사자.jpg" alt="사자">
    <input type="button" value="모달창 열기">

    <!-- modal영역 -->
    <div id="id_modal">
        <div id="id_content">
            <span>모달창이 띄워졌네요</span>
            <input type="button" value="x">
        </div>
    </div>
    <!-- modal영역 -->

<script>
let v_modal = document.querySelector('#id_modal');   

document.querySelector('[type=button]').addEventListener('click',function(){
    v_modal.style.display = "block";
});
    
document.querySelector('[value="x"]').addEventListener('click',function(){
    v_modal.style.display = "none";
});

</script>    
</body>
</html>
