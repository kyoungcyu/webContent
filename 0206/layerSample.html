<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
img {
  width: 120px;
  height: 100px;
}
#wrapper {
  border: 4px double navy;
  width: 270px;
  height: 370px                 ;
  position: relative;
  top: 20px;
  left: 20px;
}
.panel {
  position: absolute;
  top: 30px;
  margin: 10px;
}
.control {
  position: absolute;
  right: 0px;
  margin: 10px;
}
</style>
</head>
<body>
    <div id="wrapper">
        <div class="control">
            <input type="button" value="<" onclick="f_prev()">
            <input type="text" id="pageNo" value="1/3" size="1">
            <input type="button" value=">" onclick="f_next()">
        </div>
        <div class="panel" style="z-index: 999">
            <table border="1">
                <tr>
                    <td><img src="../images/사자.jpg" alt=""></td>
                    <td><img src="../images/호랑이.jpg" alt=""></td>
                </tr>
                <tr>
                    <td><img src="../images/짱1.jpg" alt=""></td>
                    <td><img src="../images/짱2.jpg" alt=""></td>
                </tr>
                <tr>
                    <td><img src="../images/짱3.jpg" alt=""></td>
                    <td><img src="../images/짱4.jpg" alt=""></td>
                </tr>
            </table>
        </div>
        <div class="panel" style="z-index: 888">
            <table border="1">
                <tr>
                    <td><img src="../images/woobin.jpg" alt=""></td>
                    <td><img src="../images/철수.jpg" alt=""></td>
                </tr>
                <tr>
                    <td><img src="../images/짱구1.jpg" alt=""></td>
                    <td><img src="../images/짱구2.jpg" alt=""></td>
                </tr>
                <tr>
                    <td><img src="../images/짱구3.jpg" alt=""></td>
                    <td><img src="../images/짱구4.jpg" alt=""></td>
                </tr>
            </table>
        </div> 
        <div class="panel" style="z-index: 777">
            <table border="1">
                <tr>
                    <td><img src="../images/짱짱.jpg" alt=""></td>
                    <td><img src="../images/짱구56.jpg" alt=""></td>
                </tr>
                <tr>
                    <td><img src="../images/사자.jpg" alt=""></td>
                    <td><img src="../images/호랑이.jpg" alt=""></td>
                </tr>
                <tr>
                    <td><img src="../images/woobin.jpg" alt=""></td>
                    <td><img src="../images/짱1.jpg" alt=""></td>
                </tr>
            </table>
        </div>
    </div>
<script>
var v_panels = document.querySelectorAll('.panel'); //배열정보 선택
var v_pageNo = document.querySelector('#pageNo');
var v_pnIdx = 0;
    
console.log(v_panels.length);
    
function f_prev(){
    v_pnIdx--;
    if(v_pnIdx == -1) v_pnIdx = v_panels.length-1;
    console.log(v_pnIdx);
    for(var i=0; i<v_panels.length; i++){
        v_panels[i].style.zIndex = 1;
    }
    v_panels[v_pnIdx].style.zIndex = "999"; 
    v_pageNo.value = v_pnIdx + 1 + "/" + v_panels.length;       
}
function f_next(){
v_pnIdx++;

    //판넬의 갯수(3)만큼의 index(0,1,2)가 반복될 수 있도록 하여 오류방지
    //발생되는 오류>> 오버된 index로 인해 스타일 적용대상을 찾지 못함
    if(v_pnIdx == v_panels.length) v_pnIdx = 0;

    //모든 판넬에 적용된 상위스택값을 초기화하기
    for(var i=0; i<v_panels.length; i++){
        v_panels[i].style.zIndex = 1;
    }

    v_panels[v_pnIdx].style.zIndex = "999";

//변경된 판넬의 number 대입
v_pageNo.value = v_pnIdx + 1 + "/" + v_panels.length;
}
</script>
</body>
</html>
